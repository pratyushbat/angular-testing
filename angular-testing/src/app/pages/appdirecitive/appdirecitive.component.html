<div class="row">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-3">
        <input
          type="text"
          [trimLength]="5"
          [trimLengthPattern]="'^[a-zA-z].*'"
          (valueTrimmed)="onValueTrim($event)"
          upperCase
          [upperCasePattern]="'^[a-zA-Z].*'"
          (caseConvertion)="onCaseConvertion($event)"
        />
        <!-- <input
          fileInput
          size="10000000000"
          (fileChanged)="onFileChange($event)"
          (error)="onFileinputError($event)"
          mime="png"
          type="file"
          class="form-c"
        /> -->
      </div>
      <div class="col-md-3">
        <input
          #file="fileInput"
          fileInput
          (fileChanged)="onFileChange($event)"
          (error)="onFileinputError($event)"
          size="10000000000"
          [mime]="['png', 'pdf', 'jpg']"
          type="file"
          class="form-c"
        />
      </div>

      <div class="col-md-12">
        <section class="preview-container" *ngIf="file.value">
          <div class="image-preview" *ngIf="file.isImage; else filePreview">
            <!-- <img *ngIf="imageUrl" [src]="imageUrl" /> -->
            <img [src]="file.fileUrl" [alt]="file.fileName" />
          </div>
          <ng-template #filePreview>
            <div class="file-preview">{{ file.fileName }}</div>
          </ng-template>
          <div>
            <!-- change using exportas -->
            <!-- <button (click)="file.triggerChange()">change</button>
            <button (click)="file.removeFile()">remove</button> -->
            <button (click)="inputDirective.triggerChange()">
              change using viewchild
            </button>
            <button (click)="inputDirective.removeFile()">
              remove using viewchild
            </button>
          </div>
        </section>
      </div>
    </div>
  </div>
</div>
